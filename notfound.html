    <link rel="stylesheet" href="css/style.css"> 
    
    <script>
        function goBack() {
            var x = history.length;
            if (x != 1) {
                window.history.back();
            }
            else {
                document.location = "index.html";
            }
        }

        function invertColors() {
            var element = document.getElementById("invert");
                element.classList.toggle("design");
            var element2 = document.getElementById("invertButton");
                element2.classList.toggle("design-button");
                element2.classList.toggle("button");
        }
    </script>
</head>

<body id="invert" class="text-selection-none">
    <div class="content-wrapper">
        <p class="content-title" onclick="invertColors()">
            uh oh.
        </p>
